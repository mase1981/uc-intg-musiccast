version: '3.8'

services:
  yamaha-musiccast-integration:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uc-intg-yamaha-musiccast
    restart: unless-stopped
    network_mode: host  # Required for device discovery
    volumes:
      - ./data:/data  # Persistent configuration storage
    environment:
      - UC_CONFIG_HOME=/data
      - UC_INTEGRATION_INTERFACE=0.0.0.0
      - UC_INTEGRATION_HTTP_PORT=9090
      - UC_DISABLE_MDNS_PUBLISH=false
      # Optional: Enable simulator mode for development
      # - YAMAHA_SIMULATOR_URL=http://localhost:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.unfoldedcircle.integration=yamaha-musiccast"
      - "com.unfoldedcircle.version=1.0.0"

  # Optional: Yamaha MusicCast Simulator for development/testing
  yamaha-simulator:
    build:
      context: .
      dockerfile: Dockerfile.simulator
    container_name: yamaha-musiccast-simulator
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
    profiles:
      - simulator
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    labels:
      - "com.unfoldedcircle.simulator=musiccast"

volumes:
  data:
    driver: local